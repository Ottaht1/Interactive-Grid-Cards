    <link rel="stylesheet" href="style.css" />
    <title>Interactive Grid Cards</title>
  </head>
  <body>

        "

      <div
        class="panel"
        style="

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1545073334-9cb53498f1dc?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGV1cm9wZXxlbnwwfHwwfHx8MA%3D%3D');

          background-image: url('https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YXVzdHJhbGlhfGVufDB8fDB8fHww');
